# Suggested configuration /opt/graphite/conf/dashboard.conf

[ui]
default_graph_width = 400
default_graph_height = 250
automatic_variants = true
refresh_interval = 60

[Co-Pilot Job Managers]
scheme = copilot.jobmanager.<type>.<jid>.<event>
type.label = Type
jid.label = JID
event.label = Event

[Co-Pilot Components]
scheme = copilot.<component>
component.label = Component
